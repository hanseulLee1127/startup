<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <a href="index.html" class="back-button">Go Back to Home</a>
    <title>Finding Parking Lot</title>
</header>
<body>
    <div class="container">
        <div class="username">
            <span class="loggedInUsername"></span>
        </div>
        <h1>Finding Parking Lot</h1>
        <h3 id="search">Enter the building you are going</h3>   
        <div class="search-form">
            <form action="#" method="get">
                <input type="text" id="locationInput" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
        <h3>Your parking permit: U, Y</h3>
        <h3 id="list_head">Here is the recommendation for you</h3>
        <div class="container">
            <ul id="parkingLotList">
                <li>
                    <span class="parking-lot-name">Parking Lot 1</span>
                    <span class="parking-lot-location">Location 1</span>
                    <button class="save-button">Save</button>
                </li>
                <li>
                    <span class="parking-lot-name">Parking Lot 2</span>
                    <span class="parking-lot-location">Location 2</span>
                    <button class="save-button">Save</button>
                </li>
            </ul>
        </div>
    <script src="finding_parking.js"></script>
</body>
<footer>
    <a href="https://github.com/hanseulLee1127/startup">My github</a>
  </footer>
</html>
