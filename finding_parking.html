<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Finding Parking Lot</title>
</head>
<body>
    <header>
        <a href="index.html" class="back-button">Go Back to Home</a>
    </header>
    <div class="container">
        <div class="username">
            <span class="loggedInUsername"></span>
        </div>
        <h1>Finding Parking Lot</h1>
        <h3 id="search">Enter the building you are going</h3>   
        <div class="search-form">
            <form id="locationForm" action="#" method="get">
                <input type="text" id="locationInput" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
        <h3>Your parking permit: Y</h3>
        <h3 id="list_head">Here are the recommendations for you</h3>
        <div class="parking-container">
            <div id="errorMessage" class="error-message"></div>
            <ul id="parkingLotList">
            </ul>
            <button id="toggleChatButton">Toggle Chat</button>
            <div id="chatContainer">
                <h4 id="chatWithOthers">Chat with others</h4>
                <ul id="messageList"></ul>
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
        <button id="goToSavedListButton">Go to Saved List</button>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <script src="finding_parking.js" defer></script>
    <footer>
        <a href="https://github.com/hanseulLee1127/startup">My github</a>
    </footer>
</body>
</html>
